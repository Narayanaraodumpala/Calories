{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Burn by Cal</title>
  </head>
  <style>
      body{
              border-top: solid 5px #999;

background:url({% static 'cal.jpg' %}) no-repeat center center fixed ;
  background-size: contain;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
      }

  </style>
  <body>


  <div align="center" style="font-family: 'French Script MT';font-size: 70px;color: white">
      Burn Your Fat
  </div>
<div align="center">
    {% include 'navs.html' %}
</div>
<br><br>
<table align="center" style="background-color: #ffffff;">
    <tr>
        <th style="border:#f7f5f5 1.3cm  solid" width="450px">

            <br><br>
 <div class="form-group mx-sm-3 mb-2" >
            <h3 class="text-center">Welcome  To Login</h3> <br><br>
            {% if error %}
                <p ><h6>Either username or password is incorrect</h6></p>
            {% endif %}
          <form class="text-left clearfix" action="" method="post" >
            {% csrf_token %}
            <div class="form-group">
              <span >Username  </span> <br><br><input type="text" class="form-control" required name="user"  placeholder="UserName">
            </div>
            <div class="form-group">
              <span >Password  </span><br><br> <input type="password" class="form-control" required name="pwd" placeholder="Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-warning" style="border-radius: 0.8cm"  >Login</button>
            </div>
          </form>
     <p class="mt-3">New in this site ?<a href="{% url 'signup' %}"> <span >Create New Account</span></a></p>

  </div>
           <br><br>
        </th>
    </tr>
</table>
